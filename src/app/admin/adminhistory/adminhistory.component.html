<div class="content">
   <h1>Zaznacz wykonanie wizyty</h1>
   <div class="grey_list">
      <ul>
         <li *ngFor="let visit of visits">
            <div class="text">{{visit.Customerr.Name}}</div>
            <div class="text">{{visit.Customerr.LastName}}</div>
            <div class="text">{{visit.Ddate}}</div>
            <div class="text">{{visit.servicee.Name}}</div>
            <div class="text">{{visit.servicee.Price}} z≈Ç</div>
            <button (click)="changeStatus(visit.VisitId)">Wykonana</button>
         </li>
      </ul>
   </div>
   <div class="div_buttons">
      <button class="btn" routerLink="/adminpanel">Wstecz</button>
   </div>
</div>
